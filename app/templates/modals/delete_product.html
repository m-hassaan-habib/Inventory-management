<div id="deleteProductModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete this product? It will be removed from all invoices.</p>
    <form id="deleteProductForm" method="post">
      <button type="submit">Yes, Delete</button>
      <button type="button" onclick="closeDeleteProductModal()">Cancel</button>
    </form>
  </div>
</div>

<script>
function openDeleteProductModal(id){
  document.getElementById("deleteProductForm").action="/products/delete/"+id;
  document.getElementById("deleteProductModal").style.display="block";
}
function closeDeleteProductModal(){
  document.getElementById("deleteProductModal").style.display="none";
}
</script>
